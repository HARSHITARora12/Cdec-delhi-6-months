<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin_home_page.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="header">Welcome to the Admin Dashboard</div>
        
        <div class="btn" id="manageEventsBtn">Manage Events
            <div class="dropdown" id="manageEventsDropdown">
                <a href="add_events.html"><button type="button" class="dropdown-btn">Add Events</button></a>
                <a href="update_events.html"><button type="button" class="dropdown-btn">Update Events</button></a>
                <a href="delete_events.html"><button type="button" class="dropdown-btn">Delete Events</button></a>
            </div>
        </div>
        
        <div class="btn" id="viewParticipantsBtn">View Participants
            <div class="dropdown" id="viewParticipantsDropdown">
                <a href="view_participants.html"><button type="button" class="dropdown-btn">View Participants</button></a>
                <a href="remove_participants.html"><button type="button" class="dropdown-btn">Remove or Update Participants</button></a>
               
            </div>
        </div>
        
        <div class="btn" id="manageClubsBtn">Manage Clubs
            <div class="dropdown" id="manageClubsDropdown">
               
                <a href="add_club.html"><button type="button" class="dropdown-btn">Add Clubs</button></a>
                <a href="update_clubs.html"><button type="button" class="dropdown-btn">Update Clubs</button></a>
                <a href="delete_clubs.html"><button type="button" class="dropdown-btn">Delete Clubs</button></a>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>

</html>
