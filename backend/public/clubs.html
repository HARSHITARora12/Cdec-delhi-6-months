<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Clubs</title>
    <link rel="stylesheet" href="clubs.css">
</head>
<body>
    <div class="container">
        <h1>College Clubs</h1>
    </div>

    <!-- Request Modal -->
    <div id="requestModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Request to Join <span id="clubName"></span></h2>
            <form id="requestForm">
                <label for="contribution">How can you contribute?</label>
                <textarea id="contribution" rows="4" required placeholder="Describe your potential contributions..."></textarea>
                <button type="submit">Submit Request</button>
            </form>
        </div>
    </div>

    <script src="clubs.js"></script>
</body>
</html>
