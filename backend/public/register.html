<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Register Here</h2>
        <p class="subtext">Please fill out the form below to continue</p>
        <form id="registrationForm" action="/register" method="POST">

            <label for="fullName">Full Name <span class="asterisk">*</span></label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="studentId">Student ID <span class="asterisk">*</span></label>
            <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID" required>

            <label for="email">Email <span class="asterisk">*</span></label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password <span class="asterisk">*</span></label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirmPassword">Re-enter Password <span class="asterisk">*</span></label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>

            <label for="age">Age <span class="asterisk">*</span></label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <label for="phoneNumber">Phone Number <span class="asterisk">*</span></label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>

            <label for="course">Course <span class="asterisk">*</span></label>
            <input type="text" id="course" name="course" placeholder="Enter your course (e.g., B.Tech, M.Sc)" required>

            <label for="branch">Branch <span class="asterisk">*</span></label>
            <input type="text" id="branch" name="branch" placeholder="Enter your branch (e.g., Computer Science, Electronics)" required>

            <label for="year">Year <span class="asterisk">*</span></label>
            <select id="year" name="year" required>
                <option value="" disabled selected>Select your year</option>
                <option value="1st">1st Year</option>
                <option value="2nd">2nd Year</option>
                <option value="3rd">3rd Year</option>
                <option value="4th">4th Year</option>
            </select>

            <label for="gender">Gender <span class="asterisk">*</span></label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <button id="registerBtn" type="submit">Register</button>
        </form>
    </div>
    <!-- <script src="/student.js"></script> -->

    <script src="password_check.js"></script>
    <footer>
        <p>&copy; 2024  Banasthali Vidyapith Event Management</p>
      </footer>
</body>
</html>
