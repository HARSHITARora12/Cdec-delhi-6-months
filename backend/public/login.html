<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banasthali Vidyapith Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <img src="banasthali.logo.png" alt="Banasthali Vidyapith Logo">
        <h1>Banasthali Vidyapith</h1>
        <h2>Event Management</h2>
        <h3>Student Login</h3>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            
            <!-- CAPTCHA Section -->
            <div class="captcha-container">
                <label for="captchaInput">Enter the text below:</label>
                <div id="captchaDisplay" class="captcha-display"></div>
                <input type="text" id="captchaInput" placeholder="Enter CAPTCHA" required>
                <button type="button" id="refreshCaptcha">Refresh</button>
            </div>
            
            <button type="submit">Sign In</button>
            <div class="links">
                <a href="forget_password.html" class="forgot-password-link">Forgot Password?</a>
                <a href="register.html" id="registerLink">Don't have an account? Register here</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
