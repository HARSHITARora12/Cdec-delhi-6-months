<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <!-- Main Content -->
    <main class="container">
        <section class="registration-section">
            <h2>Admin Register Here</h2>
            <p class="subtext">Please fill out the form below to continue</p>
            <form id="adminRegistrationForm"  novalidate>
                <!-- Full Name -->
                <div class="form-group">
                    <label for="name">Full Name <span class="asterisk">*</span></label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required aria-required="true">
                </div>
    
                <!-- Admin ID -->
                <div class="form-group">
                    <label for="adminId">Admin ID <span class="asterisk">*</span></label>
                    <input type="text" id="adminId" name="adminId" placeholder="Enter your admin ID" required aria-required="true">
                </div>
    
                <!-- Department -->
                <div class="form-group">
                    <label for="department">Department <span class="asterisk">*</span></label>
                    <input type="text" id="department" name="department" placeholder="Enter your department" required aria-required="true">
                </div>
    
                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phoneNumber">Phone Number <span class="asterisk">*</span></label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required aria-required="true" pattern="\d{10}" title="Enter a 10-digit phone number">
                </div>
    
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email <span class="asterisk">*</span></label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required aria-required="true">
                </div>
    
                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password <span class="asterisk">*</span></label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required aria-required="true" minlength="8" title="Minimum 8 characters, including letters and numbers">
                </div>
    
                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword">Re-enter Password <span class="asterisk">*</span></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required aria-required="true" minlength="8">
                </div>
    
                <!-- Gender -->
                <div class="form-group">
                    <label for="gender">Gender <span class="asterisk">*</span></label>
                    <select id="gender" name="gender" required aria-required="true">
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
    
                <!-- Submit Button -->
                <div class="form-group">
                    <button id="registerBtn" type="submit" class="btn-submit">Register</button>
                </div>
            </form>
        </section>
    </main>
    

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Banasthali Vidyapith Event Management</p>
    </footer>

    <!-- JavaScript Files -->
    <script src="admin_reg.js"></script>
</body>
</html>
