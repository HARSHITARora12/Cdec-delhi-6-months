<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forget_password.css">
</head>
<body>

<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    
    <!-- Request OTP -->
    <form id="requestOtpForm">
        <input type="email" id="email" placeholder="Enter your registered email" required>
        <button type="button" onclick="requestOtp()">Request OTP</button>
    </form>

    <!-- OTP Verification and New Password Form -->
    <form id="resetPasswordForm" style="display: none;">
        <input type="text" id="otp" placeholder="Enter OTP" required>
        <div id="timer"></div>
        <input type="password" id="newPassword" placeholder="Enter new password" required>
        <input type="password" id="reEnterPassword" placeholder="Re-enter new password" required>
        <button type="button" onclick="resetPassword()">Reset Password</button>
    </form>

    <div id="message"></div>
</div>

<script src="forget_password.js"></script>
</body>
</html>
