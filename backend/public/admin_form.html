<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banasthali Vidyapith Admin Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="login-container">
        <img src="banasthali.logo.png" alt="Banasthali Vidyapith Logo" class="logo">
        <h1>Banasthali Vidyapith</h1>
        <h2>Event Management System</h2>
        <h3>Admin Login</h3>
        
        <form id="loginForm" action="admin_dashboard.html" method="POST">
            <label for="email" class="sr-only"></label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            
            <label for="password" class="sr-only"></label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <div class="captcha-container">
                <label for="captchaInput">Enter the text below:</label>
                <div id="captchaDisplay" class="captcha-display"></div>
                <input type="text" id="captchaInput" placeholder="Enter CAPTCHA" required>
                <button type="button" id="refreshCaptcha">Refresh</button>
            </div>
            <button type="submit">Sign In</button>
            
            <div class="links">
                <a href="forget_password.html" class="forgot-password-link">Forgot Password?</a>
                <a href="admin_register.html" id="registerLink">Don't have an account? Register here</a>
            </div>
        </form>
    </div>

    <script src="admin_login_script.js"></script>
</body>
</html>
